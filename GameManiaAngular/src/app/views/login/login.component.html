<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<main>
    <div class="card" id="telaLogin">
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Login</label>
                    <input type="email" class="form-control" id="email" placeholder="Informe seu email" [(ngModel)]="loginModel.email" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" [(ngModel)]="loginModel.password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Fazer Login</button>
                </div>
            </form>
        </div>
    </div>
    <p *ngIf=" mensagem!= '' ">{{ mensagem }}</p>
</main>
